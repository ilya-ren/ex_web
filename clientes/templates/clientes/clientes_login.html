{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denkion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
    <script src="{% static 'administrador/js/validar.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html" ><img src="{% static 'home/img/logo_GZ.png' %}"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="crud_artistas">Artistas</a>
              </li>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="crud_clientes">Clientes</a>
            </li>
              <li class="nav-item">
                <a class="nav-link" href="crud_obras">Obras</a>
              </li>
          
              <li class="nav-item-dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               {% if user.is_authenticated %}
                   {{user.username}}
                {% else %}
                   <a href="{% url 'login' %}">Login</a>
                {% endif %}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'logout' %}">Cerrar sesión</a>
                </div>
            </li>            
            </div>
            </ul>
          </div>
        </div>
      </nav>
      
    <div class="container mt-3 mx-auto">
        <h2 class="col-md-6 mx-auto">Iniciar sesi&oacute;n - Clientes</h2>
        <br>
        <form id="valido" method="POST" action="{% url 'iniciar_sesion_cliente' %}">
            {% csrf_token %}
            <div class="form-group col-md-6 mx-auto">
              <label for="inputEmail">Correo Electr&oacute;nico</label>
              <input type="email" class="form-control" id="inputEmail1" name="email">
            </div>
            <div class="form-group col-md-6 mx-auto">
              <label for="inputContra">Contrase&ntilde;a</label>
              <input type="password" class="form-control" id="inputContra1" name="password">
              <br>
              <button type="submit" class="btn btn-primary">Ingresar</button>
              <br><br>
              <a class="pa_reg" href="#">¿No tienes una cuenta? Registrar</a>
            </div>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
